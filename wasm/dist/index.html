<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Go WASM Research Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
        }
        
        .init-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .init-section.hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #45b7b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-interface {
            display: none;
        }
        
        .main-interface.active {
            display: block;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .controls .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        .controls input {
            flex: 1;
        }
        
        .status-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-card h3 {
            margin-bottom: 15px;
            color: #ffeaa7;
        }
        
        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .node-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .node-card.active {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            animation: pulse 2s infinite;
        }
        
        .node-card.completed {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.2);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 107, 107, 0.8); }
        }
        
        .output-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .output-content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .log-entry.streaming {
            color: #a29bfe;
            background: rgba(162, 155, 254, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
        }
        
        .log-entry.success {
            color: #00b894;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.info {
            color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Go WASM Research Assistant</h1>
            <p>Pure Go WebAssembly - ブラウザ内で完全Go実行</p>
            <span class="badge">EXPERIMENTAL</span>
        </div>
        
        <!-- Initialization Section -->
        <div class="init-section" id="initSection">
            <h3>🔐 API設定</h3>
            <p>エンジンを初期化するためにAPIキーを入力してください：</p>
            <br>
            <div class="form-group">
                <label>OpenAI API Key *</label>
                <input type="password" id="openaiKey" placeholder="sk-..." required>
            </div>
            <div class="form-group">
                <label>SerpAPI Key (オプション)</label>
                <input type="password" id="serpKey" placeholder="実際のGoogle検索用">
            </div>
            <br>
            <button class="btn" onclick="initializeEngine()">🚀 エンジン初期化</button>
            <div id="initStatus"></div>
        </div>
        
        <!-- Main Interface -->
        <div class="main-interface" id="mainInterface">
            <div class="controls">
                <div class="form-group">
                    <input type="text" id="queryInput" placeholder="調査したいトピックを入力してください...">
                    <button class="btn" id="startBtn" onclick="startResearch()">🔍 調査開始</button>
                </div>
            </div>
            
            <div class="status-panel">
                <div class="status-card">
                    <h3>📊 実行状態</h3>
                    <div>ステータス: <span id="execStatus">待機中</span></div>
                    <div>実行時間: <span id="execTime">00:00</span></div>
                    <div>現在のノード: <span id="currentNode">-</span></div>
                </div>
                
                <div class="status-card">
                    <h3>🎯 ノード状態</h3>
                    <div class="node-grid">
                        <div class="node-card" id="node-classify">
                            <div>🎯 意図判定</div>
                            <small>待機</small>
                        </div>
                        <div class="node-card" id="node-queries">
                            <div>🔍 クエリ生成</div>
                            <small>待機</small>
                        </div>
                        <div class="node-card" id="node-search">
                            <div>🌐 並行検索</div>
                            <small>待機</small>
                        </div>
                        <div class="node-card" id="node-report">
                            <div>📝 レポート生成</div>
                            <small>待機</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <h3>🔴 LIVE OUTPUT & RESULTS</h3>
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <div>Go WASM エンジン実行中...</div>
                </div>
                <div class="output-content" id="outputContent">
                    <div class="log-entry info">WebAssembly エンジン待機中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Go WASM -->
    <script src="wasm_exec.js"></script>
    <script>
        let goWasm = null;
        let executionTimer = null;
        let startTime = null;
        
        const nodeMapping = {
            'classify_intent_and_topic': 'node-classify',
            'generate_search_queries': 'node-queries',
            'execute_parallel_search': 'node-search',
            'synthesize_and_report': 'node-report'
        };
        
        // Initialize Go WASM
        async function initGoWasm() {
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject);
            go.run(result.instance);
            
            // Wait for Go to be ready
            while (!window.goReady) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            addLog('✅ Go WebAssembly エンジンが読み込まれました', 'success');
            goWasm = window;
        }
        
        function initializeEngine() {
            const openaiKey = document.getElementById('openaiKey').value.trim();
            const serpKey = document.getElementById('serpKey').value.trim();
            
            if (!openaiKey) {
                document.getElementById('initStatus').innerHTML = '<p style="color: #ff6b6b">OpenAI API キーは必須です</p>';
                return;
            }
            
            if (!goWasm) {
                document.getElementById('initStatus').innerHTML = '<p style="color: #ff6b6b">Go WASM がまだ読み込まれていません</p>';
                return;
            }
            
            const result = goWasm.initializeEngine(openaiKey, serpKey);
            
            if (result.success) {
                document.getElementById('initSection').classList.add('hidden');
                document.getElementById('mainInterface').classList.add('active');
                addLog('🎉 エンジンが初期化されました！', 'success');
            } else {
                document.getElementById('initStatus').innerHTML = `<p style="color: #ff6b6b">${result.error}</p>`;
            }
        }
        
        function startResearch() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('調査したいトピックを入力してください');
                return;
            }
            
            // Reset UI
            resetNodes();
            document.getElementById('loadingIndicator').classList.add('active');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('execStatus').textContent = '実行中';
            
            startTime = Date.now();
            executionTimer = setInterval(updateExecutionTime, 1000);
            
            // Start research with callback
            const result = goWasm.startResearch(query, function(update) {
                handleUpdate(update);
            });
            
            if (!result.success) {
                addLog(`❌ ${result.error}`, 'error');
                stopExecution();
            } else {
                addLog(`🚀 調査開始: ${query}`, 'info');
                document.getElementById('queryInput').value = '';
            }
        }
        
        function handleUpdate(update) {
            const { type, node, chunk, error } = update;
            
            switch(type) {
                case 'node_start':
                    updateNodeStatus(node, 'active', '実行中');
                    document.getElementById('currentNode').textContent = getNodeDisplayName(node);
                    addLog(`📍 ${getNodeDisplayName(node)}: 開始`, 'info');
                    break;
                    
                case 'node_complete':
                    updateNodeStatus(node, 'completed', '完了');
                    addLog(`✅ ${getNodeDisplayName(node)}: 完了`, 'success');
                    break;
                    
                case 'streaming_chunk':
                    if (chunk && chunk.trim()) {
                        addLog(`${getNodeDisplayName(node)}: ${chunk}`, 'streaming');
                    }
                    break;
                    
                case 'complete':
                    stopExecution();
                    addLog('🎉 調査完了！', 'success');
                    if (update.report) {
                        addLog('=== 最終レポート ===', 'info');
                        addLog(update.report, 'info');
                    }
                    break;
                    
                case 'error':
                    stopExecution();
                    addLog(`❌ エラー: ${error}`, 'error');
                    break;
            }
        }
        
        function updateNodeStatus(nodeName, status, statusText) {
            const nodeId = nodeMapping[nodeName];
            if (!nodeId) return;
            
            const node = document.getElementById(nodeId);
            node.className = `node-card ${status}`;
            node.querySelector('small').textContent = statusText;
        }
        
        function resetNodes() {
            Object.values(nodeMapping).forEach(nodeId => {
                const node = document.getElementById(nodeId);
                node.className = 'node-card';
                node.querySelector('small').textContent = '待機';
            });
        }
        
        function stopExecution() {
            clearInterval(executionTimer);
            document.getElementById('loadingIndicator').classList.remove('active');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('execStatus').textContent = '完了';
            document.getElementById('currentNode').textContent = '-';
        }
        
        function updateExecutionTime() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('execTime').textContent = `${minutes}:${seconds}`;
        }
        
        function addLog(message, type = 'info') {
            const output = document.getElementById('outputContent');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }
        
        function getNodeDisplayName(nodeName) {
            const names = {
                'classify_intent_and_topic': '意図判定',
                'generate_search_queries': 'クエリ生成',
                'execute_parallel_search': '並行検索',
                'synthesize_and_report': 'レポート生成'
            };
            return names[nodeName] || nodeName;
        }
        
        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('queryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startResearch();
                }
            });
            
            // Initialize Go WASM
            initGoWasm().catch(console.error);
        });
    </script>
</body>
</html>
